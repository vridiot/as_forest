<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0">
  <meta http-equiv="expires" content="Sat, 31 Oct 2014 00:00:00 GMT">
  <meta http-equiv="pragma" content="no-cache">

	<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.1.0/dist/aframe-altspace-component.min.js"></script>


</head>
<body>

<a-scene altspace ='fullspace: true'>
	<a-assets>

		<img id='sk' src='env.jpg'/>
		<img id='innering' src='innering.png'/>
		<a-asset-item id="wf-obj" src="wf.obj"></a-asset-item>
    <a-asset-item id="wf-mtl" src="wf.mtl"></a-asset-item>
		<a-asset-item id="trees-o" src="trees.obj"></a-asset-item>
		<a-asset-item id="trees-m" src="trees.mtl"></a-asset-item>
	</a-assets>

<a-sky src="#sk" radius="2500" position="0 0 0" rotation="0 -90 0"></a-sky>

<a-sphere position='0 -359 0' scale="60 40 60" rotation="0 0 0" material='src: #innering; side:double' transparent="true"></a-sphere>

<a-sphere position='0 -359 0' scale="80 80 80" rotation="0 30 0" material='src: #innering; side:double' transparent="true"></a-sphere>


<!--<a-cylinder color="green" open-ended="true" position="0 1 0" material="side:double" transparent="true"></a-cylinder>
-->
<a-entity altspace-cursor-collider='enabled: false' position="0 -359.8 0" obj-model="obj: #wf-obj; mtl: #wf-mtl"></a-entity>

</body></html>
